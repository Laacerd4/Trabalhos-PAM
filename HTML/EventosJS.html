<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>onmouseover:</h3>
    <div onmouseover="alert('Mouse aqui!')">Passe o mouse sobre mim!<br></div>

    <h3>onfocus:</h3>
    <input onfocus="alert('Focado!')" type="text">

    <h3>onchange:</h3>
    <input onchange="alert('Mudou!')" type="text">
</body>
</html>
